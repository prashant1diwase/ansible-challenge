---
- name: Ensure ntp is removed
  apt:
    name: [ntp, ntpdate]
    state: absent

- name: Install chrony
  apt:
    name: chrony
    state: present
  notify: Enable and start chrony

- name: Install chrony.conf template
  template:
    src: chrony.conf.j2
    dest: /etc/chrony.conf
    owner: root
    group: root
    mode: 0644
  notify: Restart chronyd